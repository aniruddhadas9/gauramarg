<div class="card">
  <div class="card-body">
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email*</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password*</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="name">
        </div>
      </div>
     <div class="row">
        <label for="password" class="col-sm-2 col-form-label">Name</label>
        <div class="form-group col-sm-5">
          <label for="firstname">First name</label>
          <input type="password" class="form-control" id="firstname" placeholder="First name" formControlName="name">
        </div>
        <div class="form-group col-sm-5">
          <label for="lastName">First name</label>
          <input type="password" class="form-control" id="lastName" placeholder="Last name" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>

<mat-sidenav-container style="height: 100%; overflow: visible">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <gm-teachder-left-menu></gm-teachder-left-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button
        class="mdc-button mdc-button--raised"
        mat-raised-button (click)="sidenav.toggle()">
        {{opened ? 'Close' : 'Open'}} menu
      </button>
    </p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

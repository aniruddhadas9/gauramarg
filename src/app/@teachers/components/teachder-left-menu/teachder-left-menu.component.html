<div [ngClass]="{'active': menu}">
  <div class="py-4 px-3 mb-4 bg-light">
    <div class="media d-flex align-items-center"><img
      src="https://res.cloudinary.com/mhmd/image/upload/v1556074849/avatar-1_tcnd60.png" alt="..." width="65"
      class="mr-3 rounded-circle img-thumbnail shadow-sm">
      <div class="media-body">
        <h4 class="m-0">{{user?.firstName}} {{user?.lastName}}</h4>
        <p class="font-weight-light text-muted mb-0">{{user?.email}}</p>
      </div>
    </div>
  </div>

  <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Courses</p>

  <ul class="nav flex-column bg-white mb-0">
    <li class="nav-item">
      <a [routerLink]="'/teacher/course-list'" routerLinkActive="active"
         class="nav-link text-dark font-italic bg-light">
        <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
        All courses
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="'/teacher/register-course'" routerLinkActive="active" class="nav-link text-dark font-italic">
        <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
        Add new course
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="'/teacher/add-student'" routerLinkActive="active" class="nav-link text-dark font-italic">
        <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
        Student to a course
      </a>
    </li>
  </ul>

  <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Students</p>

  <ul class="nav flex-column bg-white mb-0">
    <li class="nav-item">
      <a [routerLink]="'/teacher/student-list'" routerLinkActive="active" class="nav-link text-dark font-italic">
        <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
        All student
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="'/teacher/add-new-student'" routerLinkActive="active" class="nav-link text-dark font-italic">
        <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
        New student
      </a>
    </li>
  </ul>

  <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Attendance</p>

  <ul class="nav flex-column bg-white mb-0">
    <li class="nav-item">
      <a [routerLink]="'/teacher/add-attendance'" routerLinkActive="active" class="nav-link text-dark font-italic">
        <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
        Mark Attendance
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="'/teacher/view-attendance'" routerLinkActive="active" class="nav-link text-dark font-italic">
        <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
        View Attendance
      </a>
    </li>
  </ul>
</div>

<div class='splash'>
</div>


<div class="card">
  <div class="card-header">
    <h2>Login</h2>
  </div>
  <div class="card-block">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" oninvalid="">

        <div class="form-row">

          <div class="form-group" [ngClass]="{'has-danger': username.invalid && (username.dirty || username.touched)}">
            <label for="username">User ID</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">

              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>

              <input type="text" name="username" formControlName="username"
                     class="form-control form-control-danger" id="username"
                     placeholder="Username" required
                     autofocus>
            </div>
            <span *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger align-middle">
                <i class="fa fa-close"></i> Username is required
              </span>
          </div>
        </div>

        <div class="form-row">

          <div class="form-group" [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched)}">
            <label for="password">Password</label>

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">

              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>

              <input type="password" name="password" formControlName="password" class="form-control form-control-danger"
                     id="password" placeholder="Password"
                     required>
            </div>
            <span *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger align-middle">
                <i class="fa fa-close"></i> Password is required
              </span>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-success"><i
            class="fa fa-sign-in"></i>
            Login
          </button>
          <img [hidden]="!loading"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

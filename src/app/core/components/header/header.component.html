  </div>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" [routerLink]="'/'">
        <img src="/assets/gaur-nitai.png" width="30" height="30" class="d-inline-block align-top" alt="">Gaura Marg
      </a>
      <button class="navbar-toggler btn btn-outline-primary" type="button" data-toggle="collapse"
              data-target="#gaurammargtoggle" aria-expanded="false" aria-label="Toggle navigation"
              (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
              aria-controls="gaurammargtoggle">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="gaurammargtoggle" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" [hidden]="!userService.isAuthenticated" [routerLink]="'/holi'"
                 routerLinkActive="active">Guest entry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [hidden]="!userService.isAuthenticated" [routerLink]="'/parking'"
                 routerLinkActive="active">Parking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/privacy'" routerLinkActive="active">Privacy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/events'" routerLinkActive="active">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/nhfamily'" routerLinkActive="active">NH Family</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [hidden]="!userService.isAuthenticated" [routerLink]="'/profile'"
                 routerLinkActive="active">profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [hidden]="userService.isAuthenticated" [routerLink]="'/login'"
                 routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
              <div ngbDropdown class="d-inline-block">
                <a class="nav-link" id="profile" ngbDropdownToggle
                   [hidden]="!(userService.isAuthenticated && userService.isAuthenticated.type==='admin')"
                   routerLinkActive="active">Admin</a>
                <div ngbDropdownMenu aria-labelledby="profile">
                  <button class="dropdown-item" [routerLink]="'/user-manage'">Manage user</button>
                  <button class="dropdown-item" [routerLink]="'/holi-statics'">Event statics</button>
                  <button class="dropdown-item" [routerLink]="'/holi'">Holi 2018 guest entry</button>
                  <button class="dropdown-item" [routerLink]="'/holi-manage'">Name search</button>
                  <button class="dropdown-item" [routerLink]="'/csv-upload'">Upload CSV file</button>
                </div>
              </div>

          </ul>
        </div>
      </div>
